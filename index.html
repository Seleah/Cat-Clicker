<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Cat Clicker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700">

		<link rel="stylesheet" href="css/styles.css">

		<!-- <link rel="stylesheet" href="jasmine/lib/jasmine-2.1.2/jasmine.css"> -->

		<!-- <script src="jasmine/lib/jasmine-2.1.2/jasmine.js"></script>

		<script src="jasmine/lib/jasmine-2.1.2/jasmine-html.js"></script>
		<script src="jasmine/lib/jasmine-2.1.2/boot.js"></script> -->
	</head>
	<body>
		<span id="list-container">
			<ul id="cat-list"></ul>
		</span>
		<span id="viewer">
			<div id="cat">
				<h2 id="cat-name"></h2>
				<div id="cat-count"></div>
				<img id="cat-img" src="" alt="cute cat">
			</div>
		</span>
		<div id="admin-box">
			<button id="admin-btn">Admin</button>
			<form class="" id="admin-form">
				<div>
					<label for="name">Name:</label>
					<input type="text" id="name" name="cat_name">
				</div>
				<div>
					<label for="url">Image URL:</label>
					<input type="text" id="url" name="image-url">
				</div>
				<div>
					<label for="clicks">Number of Clicks:</label>
					<input type="num" id="clicks" name="num_clicks">
				</div>
				<div class="button">
					<button id="admin-save" type="submit">Save</button>
				</div>
				<div class="button">
					<button id="admin-cancel" type="reset">Cancel</button>
				</div>
			</form>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
